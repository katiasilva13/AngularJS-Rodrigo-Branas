<html ng-app="listaTelefonica">

<head>
    <meta charset="utf-8" />
    <title>Lista Telefônica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css" />
    <style>
        .jumbotron {
            width: 800px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin: auto;
            float: 0;
            margin-bottom: 5px;
            width: 500px;
        }

        .btn {
            margin-top: 5px;
        }

        .selecionado {
            background-color: palegoldenrod;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="lib/angular/angular-locale_pt-br.js"></script>
    <script>
        angular.module("listaTelefonica", ["ngMessages"]);
        angular
            .module("listaTelefonica")
            .controller("listaTelefonicaCtrl", function ($scope, uppercaseFilter) {
                $scope.app = "Lista Telefônica";
                $scope.contatos = [
                    { nome: uppercaseFilter("Aparato Futurista"), telefone: "43-99999-9999", data: new Date(), operadora: { nome: "Embratel", codigo: "21" } },
                    { nome: uppercaseFilter("Jorge"), telefone: "42-99199-9999" },
                    { nome: uppercaseFilter("Mariana"), telefone: "44-98899-9999" },
                ];
                $scope.adicionarContato = function (contato) {
                    contato.nome = uppercaseFilter(contato.nome);
                    contato.data = new Date();
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                    $scope.contatoForm.$setPristine();
                };
                $scope.operadoras = [
                    { nome: "Claro", codigo: 21, categoria: "Celular", preco: 1.5 },
                    { nome: "Oi", codigo: 14, categoria: "Celular", preco: 1.79 },
                    { nome: "Vivo", codigo: 15, categoria: "Celular", preco: 1.3 },
                    { nome: "Tim", codigo: 41, categoria: "Celular", preco: 2 },
                    { nome: "GVT", codigo: 15, categoria: "Fixo", preco: 3.5 },
                    { nome: "Embratel", codigo: 21, categoria: "Fixo", preco: 3 }
                ];
                $scope.apagarContatos = function (contatos) {
                    $scope.contatos = contatos.filter(function (contato) {
                        if (!contato.selecionado) return contato;
                    });
                };
                $scope.isContatoSelecionado = function (contatos) {
                    return contatos.some(function (contato) {
                        return contato.selecionado;
                    });
                };
                $scope.ordenarPor = function (campo) {
                    $scope.criterioDeOrdenacao = campo;
                    $scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao;
                }
            });
    </script>
</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?" />
        <!-- ng-ig= lazy loading, coisas que pesam mais na memória, 
            do contrário pode usar ng-show ou ng-hide-->
        <table ng-show="contatos.length > 0" class="table">
            <tr>
                <th></th>
                <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
                <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
                <th><a href="" ng-click="ordenarPor('data')">Operadora</a></th>
                <th><a href="" ng-click="ordenarPor('data')">Data</a></th>
            </tr>
            <!-- orderBy:'nome':'false' ou orderBy:'nome' = nome ASC -->
            <!-- orderBy:'nome':'true' = nome DESC -->
            <!-- filter:{nome: criterioDeBusca} = filtra só por nome (e não por operadora, por exemplo) -->
            <tr ng-class="{'selecionado negrito': contato.selecionado}"
                ng-repeat="contato in contatos  | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao ">
                <td><input type="checkbox" ng-model="contato.selecionado"></td>
                <td>{{contato.nome }}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td>{{contato.data | date: 'dd/MM/yyyy HH:mm EEE'}}</td>
            </tr>
        </table>

        <form name="contatoForm" center-block>
            <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome"
                ng-required="true" ng-minlength="7" />
            <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone"
                ng-required="true" ng-pattern="/^\d{2}-\d{4,5}-\d{4}$/" />

            <select class="form-control" ng-model="contato.operadora"
                ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' )' group by operadora.categoria for operadora in operadoras ">
                <option value="">Selecione uma operadora</option>
            </select>
        </form>

        <div ng-messages="contatoForm.nome.$error">
            <div ng-message="required && (contatoForm.nome.$dirty || contatoForm.telefone.$valid)"
                class="alert alert-danger">
                Nome é obrigatório.
            </div>
        </div>

        <!-- <div ng-if="contatoForm.nome.$error.required && (contatoForm.nome.$dirty || contatoForm.telefone.$valid) "
            class="
            alert alert-danger">
            Nome é obrigatório.
        </div>
        <div ng-if="contatoForm.nome.$error.minlength " class="
            alert alert-danger">
            Nome deve ter no mínimo 7 caracteres.
        </div>
        <div ng-if="contatoForm.telefone.$error.required && (contatoForm.telefone.$dirty || contatoForm.nome.$valid) "
            class="alert alert-danger">
            Telefone é obrigatório.
        </div>
        <div ng-if="contatoForm.telefone.$error.pattern " class="
        alert alert-danger">
            Telefone deve ter formato (xx)xxxxx-xxxx.
        </div> -->
        <button class="btn btn-primary" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">

            Adicionar contato
        </button>
        <button class="btn btn-danger" ng-click="apagarContatos(contatos)"
            ng-disabled="!isContatoSelecionado(contatos)">
            Apagar contatos
        </button>

    </div>
    <!-- usar http-server se utilizando o chrome etc -->
    <div ng-include="'footer.html'"></div>
</body>

</html>
